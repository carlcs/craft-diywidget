<div class="diy-search">
    <div class="diy-search__bar">
        <div class="flex-grow texticon search icon">
            <input type="text" name="query" class="clearable text fullwidth" autocomplete="off" placeholder="Search" dir="ltr" aria-label="Search">
            <div class="clear hidden" title="Clear" aria-label="Clear"></div>
        </div>
    </div>

    <div class="spinner hidden"></div>
    <div class="diy-search__results"></div>
</div>

{% js %}
    new Craft.DiyWidget.Search({{ {
        widgetId: widget.id,
        templatePath: '_search-results.html',
    }|json_encode|raw }});
{% endjs %}
